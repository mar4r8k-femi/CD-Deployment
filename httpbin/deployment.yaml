apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-test
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: httpbin-test
  template:
    metadata:
      labels:
        app: httpbin-test
    spec:
      containers:
      - image: docker.io/kennethreitz/httpbin:latest
        name: httpbin-test
        ports:
        - containerPort: 80
