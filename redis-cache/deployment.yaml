apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: redis-cache
  template:
    metadata:
      labels:
        app: redis-cache
    spec:
      containers:
      - image: docker.io/redis:7-alpine
        name: redis-cache
        ports:
        - containerPort: 6379
